divolte {
  sources {
    my_source = {
      type = browser
    }

    my_sink = {
      type = hdfs
      file_strategy {
        sync_file_after_records = 1000
        sync_file_after_duration = 30 seconds
        working_dir = /tmp
        publish_dir = /tmp
      }
    }

    my_mapping = {
      schema_file = /some/dir/MySchema.avsc
      mapping_script_file = schema-mapping.groovy
      sources = [my_source]
      sinks = [my_sink]
    }
  }
}
